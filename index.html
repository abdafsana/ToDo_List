<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header section -->
    <header>
      <div class="container header-container">
        <div class="header-section--image">
          <img src="./assets/image/todo-list.png" alt="" />
        </div>
        <div class="header-section--about">
          <div class="section-about--title">
            <h1>TODO</h1>
          </div>
          <div class="section-about--icon">
            <img src="./assets/image/moon.svg" alt="" />
          </div>
        </div>
      </div>
    </header>
    <!-- Main section -->
    <main class="main-section">
      <section class="todo-section">
        <div class="container todo-container">
          <form class="todo-container--create">
            <input type="checkbox" class="todo-checkbox todo-chck"/>
            <input
              type="text"
              class="todo-text"
              placeholder="Create a new todoâ€¦"
              name="todoList"
            />
          </form>
          <ul class="todo-list"></ul>
          <div class="list-footer">
            <div class="list-footer--item">
              <p>5 minutes left</p>
            </div>
            <div class="list-footer--item">
              <ul class="footer-list">
                <li>
                  <a href="">All</a>
                </li>
                <li>
                  <a href="">Active</a>
                </li>
                <li>
                  <a href="">Completed</a>
                </li>
              </ul>
            </div>
            <div class="list-footer--item">
              <p>Clear Completed</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer section -->
    <footer>
      <div class="container footer-container">
        <p>Drag and drop to reorder list</p>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
